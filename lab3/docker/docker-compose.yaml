services:
  eureka:
    build:
      context: ../eureka-server
    image: vslab/eureka_server
    ports: 
      - "8761:8761"
    networks:
      - application
    environment:
      - JAVA_OPTS=     
        -EUREKA_SERVER=http://eureka:8761/eureka    

  product:
    build:
      context: ../products
    image: vslab/products
    ports:
      - "8085:8085"
    networks:
      - application

    environment:
      - JAVA_OPTS=     
        -EUREKA_SERVER=http://eureka:8761/eureka  
    links:
      - eureka
    depends_on:
      - eureka

  category:
    build:
      context: ../categories
    image: vslab/categories
    ports:
      - "8086:8086"
    networks:
      - application
    depends_on:
      - eureka

    environment:
      - JAVA_OPTS=     
        -EUREKA_SERVER=http://eureka:8761/eureka    

  catalogue:
    build:
      context: ../catalogue
    image: vslab/catalogue
    depends_on:
      - eureka
    ports:
      - "8087:8087"
    networks:
      - application
    environment:
      - JAVA_OPTS=     
        -EUREKA_SERVER=http://eureka:8761/eureka    
    
  zuul:
    build: 
      context: ../edge_server
    image: vslab/zuul
    depends_on:
      - eureka
    ports: 
      - "8091:8091"
    networks:
      - application

    environment:
      - JAVA_OPTS=     
        -EUREKA_SERVER=http://eureka:8761/eureka  

networks:
  application:
    driver: bridge
   