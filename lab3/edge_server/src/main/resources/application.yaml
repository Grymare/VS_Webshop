server:
  port: 8091

spring:
  application:
    name: zuul
  cloud:
    config:
      enable: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds: 10
    status-page-url-path: /info
    health-check-url-path: /health

zuul:
  ignored-services: '*' #hide all core and comp services by default
  routes:
    user-proxy: /api/**